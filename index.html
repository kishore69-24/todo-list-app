<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ To-Do List</h1>
            <p class="subtitle">Stay organized and get things done!</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Enter a new task..." 
                    class="task-input"
                    autocomplete="off"
                    aria-label="Task input"
                    aria-describedby="task-input-help"
                >
                <span id="task-input-help" class="sr-only">Type to add a new task. Use arrow keys to navigate suggestions.</span>
                <div id="suggestions" class="suggestions"></div>
            </div>
            <button id="addTaskBtn" class="btn btn-primary" aria-label="Add task">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="btn btn-secondary" aria-label="Clear all completed tasks">Clear Completed</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
